<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace Scraper</title>
    <link rel="stylesheet" href="./popup.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Marketplace Analyzer</h1>
            <p>Facebook Marketplace Data Extractor</p>
        </header>
        
        <main>
            <div class="feature-section">
                <h2>Actions</h2>
                <button id="toggleOverlay" class="btn primary">Toggle Overlay</button>
                <button id="userGuide" class="btn secondary">Quick Start Guide</button>
                <button id="settings" class="btn secondary">Settings</button>
            </div>
            
            <div class="status-section">
                <h3>Status</h3>
                <div id="status" class="status-indicator">
                    <span class="status-dot active"></span>
                    <span class="status-text">Ready</span>
                </div>
            </div>
            
            <div class="info-section">
                <h3>Current Page</h3>
                <div id="pageInfo" class="page-info">
                    <p id="pageTitle">Loading...</p>
                    <p id="pageUrl" class="url-text">Loading...</p>
                </div>
            </div>

            <div class="settings-section" id="settingsSection" style="display: none;">
                <h3>Settings</h3>
                <details style="margin-top:4px;">
                    <summary>"Good deal" indicator color</summary>
                    <p>
                        <div style="display: flex; align-items: center;">
                            <input type="color" id="goodDealColor" name="Hex code: " value="#00ff00" style="width: 40px; height: 30px; border: none; cursor: pointer;">
                            <label for="goodDealColor" style="margin-left:4px;">Click</label>
                        </div>
                    </p>
                </details>
                <details style="margin-top:4px;">
                    <summary>"Average deal" indicator color</summary>
                    <p>
                        <div style="display: flex; align-items: center;">
                            <input type="color" id="avgDealColor" name="Hex code: " value="#ffff00" style="width: 40px; height: 30px; border: none; cursor: pointer;">
                            <label for="avgDealColor" style="margin-left:4px;">Click</label>
                        </div>
                    </p>
                </details>
                <details style="margin-top:4px;">
                    <summary>"Overpriced item" indicator color</summary>
                    <p>
                        <div style="display: flex; align-items: center;">
                            <input type="color" id="overpricedColor" name="Hex code: " value="#ffb300" style="width: 40px; height: 30px; border: none; cursor: pointer;">
                            <label for="overpricedColor" style="margin-left:4px;">Click</label>
                        </div>
                    </p>
                </details>
                <details style="margin-top:4px;">
                    <summary>"Too good to be true" indicator color</summary>
                    <p>
                        <div style="display: flex; align-items: center;">
                            <input type="color" id="scamColor" name="Hex code: " value="#ff0000" style="width: 40px; height: 30px; border: none; cursor: pointer;">
                            <label for="scamColor" style="margin-left:4px;">Click</label>
                        </div>
                    </p>
                </details>
                <div id="minPriceThreshold" style="margin-top:8px;"> 
                    <label for="minPriceInput">Minimum Price Threshold for Analysis ($): </label>
                    <input type="number" id="minPriceInput" name="minPriceInput" value="50" min="0" max="200" style="width: 80px; margin-left:4px;">
                </div>
                <button id="saveSettings" class="btn primary" style="margin-top:10px;">Save Settings</button>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2025 Marketplace Scraper</p>
        </footer>
    </div>
    
    <script src="./popup.js"></script>
</body>
</html>
