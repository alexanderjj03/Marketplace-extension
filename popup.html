<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Extension</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My Extension</h1>
            <p>Version 1.0.0</p>
        </header>
        
        <main>
            <div class="feature-section">
                <h2>Quick Actions</h2>
                <button id="actionBtn" class="btn primary">Scan listings</button>
                <button id="settingsBtn" class="btn secondary">Settings</button>
            </div>
            
            <div class="status-section">
                <h3>Status</h3>
                <div id="status" class="status-indicator">
                    <span class="status-dot active"></span>
                    <span class="status-text">Active</span>
                </div>
            </div>
            
            <div class="info-section">
                <h3>Current Page</h3>
                <div id="pageInfo" class="page-info">
                    <p id="pageTitle">Loading...</p>
                    <p id="pageUrl" class="url-text">Loading...</p>
                </div>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2024 My Extension</p>
        </footer>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
