<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace Scraper</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Marketplace Scraper</h1>
            <p>Facebook Marketplace Data Extractor</p>
        </header>
        
        <main>
            <div class="feature-section">
                <h2>Scraping Actions</h2>
                <button id="scrapeListingsBtn" class="btn primary">Scrape Listings</button>
                <button id="scrapeSingleBtn" class="btn secondary">Scrape Single Item</button>
                <button id="highlightPricesBtn" class="btn secondary">Highlight Prices</button>
            </div>
            
            <div class="status-section">
                <h3>Status</h3>
                <div id="status" class="status-indicator">
                    <span class="status-dot active"></span>
                    <span class="status-text">Ready</span>
                </div>
            </div>
            
            <div class="info-section">
                <h3>Current Page</h3>
                <div id="pageInfo" class="page-info">
                    <p id="pageTitle">Loading...</p>
                    <p id="pageUrl" class="url-text">Loading...</p>
                </div>
            </div>

            <div class="results-section" id="resultsSection" style="display: none;">
                <h3>Scraped Data</h3>
                <div id="results" class="results-container">
                    <p>No data scraped yet</p>
                </div>
                <button id="exportBtn" class="btn primary">Export Data</button>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2024 Marketplace Scraper</p>
        </footer>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
